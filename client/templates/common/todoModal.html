

<div class="modal-header">
    <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{modalTitle}}</h4>
    <span ng-class="'error-clr'">{{errorMsg}}</span>
</div>
<div class="modal-body">
    <ng-transclude></ng-transclude>
</div>
<div class="modal-footer">
    <button type="button" ng-disabled="disableButton" ng-click="myForm.$valid && ok()">{{(modalTitle == '') ? 'OK' : 'SAVE'}}</button>
</div>
